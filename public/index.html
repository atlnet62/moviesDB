<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./../style/style.css" />
        <title>MovieDB : Pour que les films n'aient plus de secrets pour vous !</title>
    </head>
    <body>
        <header>
            <h1>Movies DB</h1>
            <cite>Pour que les films n'aient plus de secrets pour vous !</cite>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="🔍" />
            </div>

            <div class="inactive">
                <article class="card">
                    <img class="poster" src="" alt="" />
                    <h3 class="title"></h3>
                    <p class="rating"></p>
                    <p class="overview"></p>
                    <p class="date"></p>
                </article>
            </div>

            <section class="movie-container">
                <h2>Films tendances de la semaine</h2>
            </section>
        </main>

        <footer>
            <small>
                <p>Site du group 2lsoft</p>
                <p>developped by Ludovic LAREU</p>
            </small>
        </footer>
        <script src="../dist/app.js" type="module" defer></script>
    </body>
</html>
